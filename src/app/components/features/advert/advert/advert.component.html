<div class="grid flex justify-content-center p-m-4">
  <p-card header="Napravite novi oglas">
    <form class="p-fluid grid flex" [formGroup]="form">
      <!-- Naslov oglasa -->
      <div class="p-field col-12">
        <span class="p-float-label">
            <input type="text" id="advertTitle" pInputText formControlName="advertTitle">
            <label for="advertTitle">Naslov oglasa *</label>
        </span>
      </div>

      <!-- Naslov knjige -->
      <div class="p-field col-12 lg:col-6">
        <span class="p-float-label">
            <input type="text" id="bookTitle" pInputText formControlName="bookTitle">
            <label for="bookTitle">Naslov knjige *</label>
        </span>
      </div>

      <!-- Autor knjige -->
      <div class="p-field col-12 lg:col-6">
        <span class="p-float-label">
            <p-dropdown formControlName="author"
                        [options]="(authors | async)!"
                        id="author"
                        optionLabel="displayName"
                        optionValue="id"
                        [autoDisplayFirst]="false">
            </p-dropdown>
            <label for="author">Autor *</label>
        </span>
      </div>

      <!-- ISBN -->
      <div class="p-field col-12 lg:col-6">
        <span class="p-float-label">
            <input type="text" id="isbn" pInputText formControlName="isbn">
            <label for="isbn">ISBN</label>
        </span>
      </div>

      <!-- Žanr -->
      <div class="p-field col-12 lg:col-6">
        <span class="p-float-label">
            <p-dropdown formControlName="genre"
                        [options]="(genres | async)!"
                        id="genre"
                        optionLabel="name"
                        optionValue="id"
                        [autoDisplayFirst]="false">
            </p-dropdown>
            <label for="genre">Žanr</label>
        </span>
      </div>

    </form>

    <ng-template pTemplate="footer">
      <button pButton type="submit" (click)="submitAdvert()"
              [disabled]="!form.valid || loading"
              [loading]="loading"
              label="Predaj oglas"></button>
    </ng-template>
  </p-card>
</div>
