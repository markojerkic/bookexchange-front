<div class="grid flex advert-preview p-2 mt-2">
  <h2 class="col-12">{{advert.title}}</h2>
  <div class="md:col-2 lg:col-2 sm:col-12 flex justify-content-center align-items-center">
    <img src="https://plchldr.co/i/500x250" alt="plchldr.co" width="100" height="100">
  </div>
  <div class="md:col-10 lg:col-10 sm:col-12 grid flex">
    <div class="col-12">
      <label class="text-xs font-bold">Opis</label>
      <p class="col-12">{{advert.description}}</p>
    </div>
    <div class="col-12" *ngIf="advert.advertisedBook!.bookAuthor!">
      <label class="text-xs font-bold">Knjiga</label>
      <p class="col-12">{{advert.advertisedBook!.title}}</p>
    </div>
    <div class="col-12 flex justify-content-end">
      <div class="grid">
        <label class="text-xs font-bold">Autor</label>
        <p class="col-12">{{advert.advertisedBook!.bookAuthor!.firstName}} {{advert.advertisedBook!.bookAuthor!.lastName}}</p>
      </div>
      <div class="grid" *ngIf="advert.price!">
        <label class="text-xs font-bold">Cijena</label>
        <p class="col-12">{{advert.price!}} kn</p>
      </div>
    </div>
  </div>
</div>
